<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>

<body class="min-h-screen  flex items-center justify-center bg-gray-200 font-sans">


  <div class="bg-white w-[360px] p-8 rounded-xl shadow-lg">

    <form id="loginForm"  class="space-y-5">
      <h2 class="text-2xl font-semibold text-center text-gray-800">
        Login
      </h2>


      <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700">
          Email
        </label>
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

  
      <div class="space-y-1">
        <label class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

     
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-medium hover:bg-blue-700 transition"
      >
        Log in
      </button>

  
      <p class="text-center text-sm text-gray-600">
        Don't have an account?
        <a href="../signup/index.html"  class="text-blue-600 font-medium hover:underline">
          Sign up
        </a>
      </p>

    </form>
  </div>


  
  <script src="login.js" defer></script>
</body>
</html>
